<div>
    <div class="mb-3">
    <label for="exampleInputEmail1" class="form-label">Email address</label>
    <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" [(ngModel)]="email">
    </div>
    <div class="mb-3">
    <label for="exampleInputPassword1" class="form-label">Password</label>
    <input type="password" class="form-control" id="exampleInputPassword1" [(ngModel)]="pass">
    </div>
    <div class="mb-3 form-check">
    <input type="checkbox" class="form-check-input" id="exampleCheck1" [(ngModel)]="check">
    <label class="form-check-label" for="exampleCheck1">Check me out</label>
    </div>
    <div *ngIf="errorShow" class="errorText">
    Invalid Credentials!
    </div>
    <button type="submit" (click)="login()" class="btn btn-primary">Submit</button>
</div>
